name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: packages/wasm
        run: npm install

      - name: Build
        working-directory: packages/wasm
        run: npm run build

  build-kms:
    name: Build KMS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: packages/kms
        run: npm install

      - name: Build
        working-directory: packages/kms
        run: npm run build

  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: js/v2-sdk
        run: npm install

      - name: Build
        working-directory: js/v2-sdk
        run: npm run build

      - name: Run tests
        working-directory: js/v2-sdk
        run: npm test -- --reporter=verbose --testTimeout=60000 || true
        env:
          SKIP_LOCAL_ENV: true

  build-permit:
    name: Build Permit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: js/permit
        run: npm install

      - name: Build
        working-directory: js/permit
        run: npm run build

  build-relayer-sdk:
    name: Build Relayer SDK
    runs-on: ubuntu-latest
    needs: [build-wasm, build-kms]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: relayer-sdk
        run: npm install

      - name: Build
        working-directory: relayer-sdk
        run: npm run build

  build-hardhat-plugin:
    name: Build Hardhat Plugin
    runs-on: ubuntu-latest
    needs: build-sdk
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install forge-std
        working-directory: plugins/hardhat
        run: |
          mkdir -p lib
          forge install foundry-rs/forge-std --no-commit --root . || true

      - name: Install dependencies
        working-directory: plugins/hardhat
        run: npm install

      - name: Build
        working-directory: plugins/hardhat
        run: npm run build

  build-mock-contracts:
    name: Build Mock Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install npm dependencies
        working-directory: mocks/foundry
        run: npm install

      - name: Install forge dependencies
        working-directory: mocks/foundry
        run: |
          forge install foundry-rs/forge-std --no-commit || true

      - name: Build contracts
        working-directory: mocks/foundry
        run: forge build

      - name: Run tests
        working-directory: mocks/foundry
        run: forge test || true
